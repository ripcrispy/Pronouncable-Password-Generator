<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Password Generator</title>
		<meta name="description" content="Pronounceable password generator in Javascript.">
		<meta name="keywords" content="">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link rel="stylesheet" type="text/css" href="../thvv/tvvstyle.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

		<style type="text/css">
		@media print 
		{
			.navbar {display: none;}
			.tail {display: none;}
			a {text-decoration: none;}
			a:link {color: black;}
		}
		#text 
		{
			font-family: 'Open Sans', sans-serif; 
			font-size: 32px; 
			font-weight: bold;
		}
		.fm 
		{
			margin-left: 40px;
		}
		.button
		{
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
			font-weight: bold;
			height: 35px;
			line-height: 35px;
		}
		textarea
		{
			height: 350px;
			border: none;
		}
		</style>
		
		<script type="text/javascript" src="gpw.js"></script>
		<script type="text/javascript" src="usage.js"></script>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	</head>

	<body onload="generate('text')">
		<div class="outer">
			<form method="POST" class="fm" action="#" onsubmit="return generate('text')">
				<textarea id="text">...</textarea><br />
				<b>Password Generator</b><br />
				<input class="int" id="size" type="number" min="7" max="20" value="10" /><small>Length (Between: 7 - 20)</small><br />
				<input class="int" id="amount" type="number" min="1" max="20" value="6" /><small>Amount (Between: 1 - 20)</small><br />
				<input class="button" name="gen" type="submit" value="Generate Passwords"> 
			</form>
		</div>
	</body>
</html>
